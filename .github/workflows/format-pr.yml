name: Format PR Files

on:
  pull_request:
    types:
      - opened
    paths:
      - '**/*.md'

permissions:
  contents: write

jobs:
  whitespace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Git config
        run: |
          git config --global user.name "miyaliu666"
          git config --global user.email "miyaliu@gmail.com"
          
          git remote -v

      - name: Add upstream and fetch PR branch
        run: |
          git remote add upstream ${{ github.event.pull_request.head.repo.clone_url }}
          git fetch upstream ${{ github.event.pull_request.head.ref }}
          git checkout -b pr-branch upstream/${{ github.event.pull_request.head.ref }}

      - name: Remove trailing whitespaces from modified Markdown files
        run: |
          base_branch="${{ github.event.pull_request.base.ref }}"
          base_commit=$(git merge-base origin/$base_branch HEAD)
          files=$(git diff --name-only $base_commit HEAD | grep '\.md$')

          echo "Markdown files changed in PR: $files"
          if [ -n "$files" ]; then
            for file in $files; do
              sed -i 's/ $//g' "$file"
              git add "$file"
            done
            git commit -m "fix: Remove trailing whitespaces from Markdown files"
            git remote set-url upstream https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.event.pull_request.head.repo.full_name }}
            git push upstream HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No Markdown files to process."
          fi
