name: Format PR Files

on:
  pull_request:
    types:
      - opened
    paths:
      - '**/*.md'

permissions:
  contents: write  # Ensure GITHUB_TOKEN has push permissions

jobs:
  whitespace:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0  # Clone full history to enable merge-base

      # Step 2: Set up Git configuration
      - name: Set up Git config
        run: |
          git config --global user.name "miyaliu666"
          git config --global user.email "miyaliu@gmail.com"

      # Step 3: Fetch base branch and determine changes
      - name: Fetch base branch and determine changes
        run: |
          base_branch="${{ github.event.pull_request.base.ref }}"
          echo "Base branch: $base_branch"

          # Fetch the base branch
          git fetch origin $base_branch

          # Determine the base commit
          base_commit=$(git merge-base origin/$base_branch HEAD)
          echo "Base commit: $base_commit"

          # Get list of changed Markdown files
          files=$(git diff --name-only $base_commit HEAD | grep '\.md$')
          echo "Markdown files changed in PR: $files"

          if [ -n "$files" ]; then
            echo "Processing changed Markdown files..."
            for file in $files; do
              echo "Fixing file: $file"
              sed -i 's/ $//g' "$file"  # Remove trailing whitespaces
              git add "$file"           # Stage changes
            done

            # Commit changes
            git commit -m "fix: Remove trailing whitespaces from Markdown files"

            # Set the upstream remote URL with authentication
            git remote set-url upstream https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.event.pull_request.head.repo.full_name }}

            # Push changes back to the PR branch
            git push upstream HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No Markdown files to process."
          fi
