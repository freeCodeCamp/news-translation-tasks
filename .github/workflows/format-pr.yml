name: Format PR Files

on:
  pull_request:
    types:
      - opened
    paths:
      - '**/*.md'  # Trigger workflow only when .md files are modified in the PR

permissions:
  contents: write  # Enable write permissions for pushing changes

jobs:
  whitespace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Ensure the correct PR branch is checked out
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Git config
        run: |
          # Configure Git user information for the commit
          git config --global user.name "miyaliu666"
          git config --global user.email "miyaliu66666@gmail.com"

      - name: Remove trailing whitespaces from Markdown files
        run: |
          echo "Target branch: ${{ github.event.pull_request.base.ref }}"  # Base branch of the PR (e.g., main)
          echo "Head branch: ${{ github.event.pull_request.head.ref }}"    # Head branch of the PR (e.g., patch-1)

          # Get the base commit between the target branch (main) and the source branch (HEAD)
          base_branch="${{ github.event.pull_request.base.ref }}"
          head_branch="${{ github.event.pull_request.head.ref }}"

          # Fetch the base and head branches
          git fetch origin $base_branch
          git fetch origin $head_branch

          # Determine the base commit shared by the base and head branches
          base_commit=$(git merge-base origin/$base_branch HEAD)
          echo "Base commit: $base_commit"

          # Get the changed files in the current PR
          echo "Checking changes in PR..."
          files=$(git diff --name-only $base_commit HEAD)
          echo "Changed files: $files"

          # Filter out only .md files
          file=$(echo "$files" | grep '\.md$')
          echo "Filtered .md file: $file"

          if [ -n "$file" ]; then
            echo "Processing file: $file"
            # Remove trailing spaces from each line in the file
            sed -i 's/ $//g' "$file"
            # Add and commit the changes
            git add "$file"
            git commit -m "Remove trailing spaces from $file"
            # Push the changes back to the head branch
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No .md files found or no changes to commit."
          fi
