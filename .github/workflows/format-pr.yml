name: Format PR Files

on:
  pull_request:
    types:
      - opened
    paths:
      - '**/*.md'  # Trigger workflow only when .md files are modified in the PR

jobs:
  whitespace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove trailing whitespaces from Markdown files
        run: |
          # 查找所有被修改的文件并追加内容
          for file in $(git diff --name-only HEAD^ HEAD); do
            echo "Processing file: $file"
            # 删除每行末尾的空格
            sed -i 's/ $//g' "$file"
            git add "$file"
          done
          # 提交更改
          git commit -m "Remove trailing spaces from Markdown files"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.event.pull_request.head.ref }}