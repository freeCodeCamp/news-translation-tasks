name: Format PR Files

on:
  pull_request:
    types:
      - opened
    paths:
      - '**/*.md'  # Trigger workflow only when .md files are modified in the PR

jobs:
  whitespace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove trailing whitespaces from Markdown files
        run: |
          # 找到被修改的文件
          MODIFIED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }})

          # 遍历文件并追加内容
          for file in $MODIFIED_FILES; do
            if [ -f "$file" ]; then
              echo "Processing file: $file"
              # 删除每行末尾的空格
              sed -i 's/ $//g' "$file"
              git add "$file"
            fi
          done
          # 提交更改
          git commit -m "Remove trailing spaces from Markdown files"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.event.pull_request.head.ref }}